<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task6 Pragya</title>
    <link rel="stylesheet" href="Styles6.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/Tasks/Images/userimg.webp" alt="error" id="imgid" />
      </div>
      <div class="input">
        <div class="input1">
          <p><b>Username</b></p>
          <input type="text" id="username" placeholder="Enter Username" />
        </div>
        <div class="input2">
          <p><b>Password</b></p>
          <input type="text" id="password" placeholder="Enter Password" />
        </div>
        <div class="loginbtncheckbox">
          <button id="btn" class="mybtn">Login</button>
          <input type="checkbox" id="remMe" />
          <label for="remMe">Remember me</label>
        </div>
        <div class="finalbox">
            <div class="cancelbtn">
                <button id = "btn2">Cancel</button>
            </div>
            <div class="forgotpwd">
                <a href="#">Forgot password ?</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
