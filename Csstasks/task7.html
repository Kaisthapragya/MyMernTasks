<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task7 Pragya</title>
    <link rel="stylesheet" href="Styles7.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="inp">
          <div class="label"><label for="name">Name:</label></div>
          <div class="inputname">
            <input type="text" class="inpdata" placeholder="your name" />
          </div>
        </div>
        <div class="inp">
          <div class="label"><label for="email">Email:</label></div>
          <div class="inputemail">
            <input type="text" class="inpdata" placeholder="your email" />
          </div>
        </div>
        <div class="inp">
          <div class="label"><label for="pwd">Password:</label></div>
          <div class="inputpwd"><input type="text" class="inpdata" /></div>
        </div>
        <div class="inp">
          <div class="label"><label for="ph">Phone Number:</label></div>
          <div class="inputph"><input type="text" class="inpdata" /></div>
        </div>
        <div class="inp">
          <div class="label"><label for="gender">Gender:</label></div>
          <div class="inputgender">
            <label for="male">Male:</label>
            <input
              type="radio"
              class="inpdata"
              value="male"
              name="gender"
              style="width: 1rem"
            />
            <label for="female">Female:</label>
            <input
              type="radio"
              class="inpdata"
              value="female"
              name="gender"
              style="width: 1rem"
            />
            <label for="other">Other:</label>
            <input
              type="radio"
              class="inpdata"
              value="other"
              name="gender"
              style="width: 1rem"
            />
          </div>
        </div>
        <div class = "inp">
            <div class="label"><label for="lang">Language:</label></div>
            <div>
                <select name="lang" style = "padding : 0.5rem ;" id = "selectlang">
                    <option disabled="" selected="">Select language : </option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>
        </div>
        <div class = "inp">
          <div class = "label"><label for="zip">Zip Code:</label></div>
          <div class="inputzip">
            <input type="text" class="inpdata" />
          </div>
        </div>
        <div class="inp">
          <div class="label"><label for="about">About:</label></div>
          <div class="inputname">
            <input type="text" class="inpdata" placeholder="Write about yourself..." style = "padding-bottom : 1rem ;"/>
          </div>
        </div>
        <div class="inp">
          <div class = "label">
            <button style = "height : 2.5rem ; width : 250% ;"><b>Register</b></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
