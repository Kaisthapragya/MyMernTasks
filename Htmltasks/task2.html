<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black ;
            width : 18% ;
            margin-left : auto ;
            margin-right : auto ;
            margin-top : 18% ;
        }
    </style>
</head>
<body>
    <div class="box">
        <p style = "padding-left: 1rem ;">Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
